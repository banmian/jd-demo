	原生移动web是针对每个端都写一套代码 即PC端写一套代码  移动端也写一套
	原生移动web一般不用框架
	不使用框架写移动web 通常会使用哪些布局方式
		1. 栅格布局（响应式布局）
		2. 弹性布局
		3. 中线布局
		4. 固定宽高布局
		5. 百分比布局 （流式布局）
		6. 瀑布流布局
		7. rem的布局

	原生的移动web目前最流行的布局方式 1. 百分比布局 2. rem布局 3. 弹性布局（用的比较少）
</body>
