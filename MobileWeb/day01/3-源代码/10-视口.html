<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 视口的设置  
	常见设置属性 width=device-width 设置宽度等于设备的真实宽度
	initial-scale=1 设置初始化的缩放为1  等同于设置 width=device-width
	 maximum-scale=1  设置最大缩放为1
	  minimum-scale=1 设置最小缩放为1
	   user-scalable=no 是否允许用户缩放-->
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1"> -->
    <!-- meta:vp+tab键 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>

<body>
    <p>这是一个段落</p>
    <!-- 视口就是浏览器的可视窗口 在PC窗口有多大就有多大  跟随窗口变化-->
    <!-- 移动端的视口是有一个默认值 默认是980px  但是移动端手机真实宽度只有300-400左右 
	980的视口在300多屏幕展示就会缩放 内容也会缩放 -->
    <!-- 默认不加视口的设置网页在移动端展示的时候会缩放 -->
    <!-- 取消默认的980的视口 -->
    <!-- 视口和设备的宽度一样就不会缩放 -->
</body>

</html>
