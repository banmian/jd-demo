<!DOCTYPE html>
<!-- lang: language = zh-CN zh-tw zh-hk     en英语  可以告诉浏览器当前页面的文字的语言版本 -->
<html lang="zh-CN">

<head>
    <!-- 字符集编码 -->
    <meta charset="utf-8">
    <!-- 设置IE浏览器的兼容模式 可以让IE浏览器使用最新的渲染引擎渲染页面 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 视口 浏览器的可视窗口 可以防止网页在移动端会缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- meta可以设置一些网页的基本配置 -->
    <!-- 网页描述 -->
    <meta name="description" content="Bootstrap - 简洁、直观、强悍、移动设备优先的前端开发框架，让web开发更迅速、简单。">
    <!-- 关键字 -->
    <meta name="keywords" content="HTML, CSS, JS, JavaScript, framework, bootstrap, front-end, frontend, web development">
    <!-- 作者 -->
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <title>标题</title>
    <!-- 引包  引入bootstrap的css文件 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- html5 shiv解决HTML5标签在IE8以下的兼容性问题
    respond.js 解决CSS3媒体查询在IE8以下兼容性问题 -->
    <!-- HTML5 shiv and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!-- 条件注释满足条件就会执行代码 不满足就是注释不执行 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <h1>hello world！</h1>
    <!-- 引入jquery 因为bootstrapJS插件依赖jquery所以要先引入jquery才能使用JS功能 -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 引入bootstrap的JS插件的文件 -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
