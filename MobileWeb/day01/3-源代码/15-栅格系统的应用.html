<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <style>
    .row div {
        border: 1px solid #ccc;
        height: 100px;
    }
    
    @media (min-width: 992px) {
        .col-md-2dot10 {
            width: 20%;
            float: left;
        }
    }
    @media (min-width: 992px) {
        .col-md-1dot10 {
            width: 10%;
            float: left;
        }
    }

    .small{
    	padding:0 30%;
    	height: 100px;
    }

    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2dot10 col-sm-6">1</div>
            <div class="col-md-2dot10 col-sm-6">2</div>
            <div class="col-md-2dot10 col-sm-6">3</div>
            <div class="col-md-2dot10 col-sm-6">4</div>
            <div class="col-md-2dot10 col-sm-6">5</div>
        </div>
        <div class="row">
            <div class="col-md-1dot10 col-sm-6">1</div>
            <div class="col-md-1dot10 col-sm-6">2</div>
            <div class="col-md-1dot10 col-sm-6">3</div>
            <div class="col-md-1dot10 col-sm-6">4</div>
            <div class="col-md-1dot10 col-sm-6">5</div>
            <div class="col-md-1dot10 col-sm-6">1</div>
            <div class="col-md-1dot10 col-sm-6">2</div>
            <div class="col-md-1dot10 col-sm-6">3</div>
            <div class="col-md-1dot10 col-sm-6">4</div>
            <div class="col-md-1dot10 col-sm-6">5</div>
        </div>
        <div class="row">
        	<!-- 只要拼到12就行 -->
        	<div class="col-md-5">1</div>
        	<div class="col-md-7">2</div>
        </div>	
		  <div class="row small">
		  	<!-- 栅格的列参照的是父元素的内容 -->
		  	<div class="col-lg-4">1</div>
		  	<div class="col-lg-4">2</div>
		  	<div class="col-lg-4">3</div>
		  </div>
    </div>
</body>

</html>
