	1. 什么是移动web : 手机端（浏览器）打开网页   （微信公众号 微信里面内置了浏览器）APP里面有自带浏览器打开的页面也是移动web
	2. 什么是移动APP ：H5的移动APP 把网站做好通过工具打包成一安装包给手机安装  
	安卓和IOS 是单独平台 需要的编程语言不一样 安卓java  IOS object-c swift
	最终H5的APP也要依赖安卓java平台好IOS object-c

	移动web 简单 工资高
