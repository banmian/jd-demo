<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
	<style>
	/* .container容器是固定宽度且居中的容器 
		大1170  中 970  小 750 超小100% */
		.container{
			height: 100px;
			background-color: #f40;
		}
		/*container-fluid百分百的容器*/
		.container-fluid{
			height: 100px;
			background-color: pink;
		}

		/*两个容器都有15px左右padding 让内容靠里面一点*/
	</style>
</head>
<body>
	<div class="container">固定宽度且居中</div>
	<div class="container-fluid">百分百的容器</div>
</body>
</html>
