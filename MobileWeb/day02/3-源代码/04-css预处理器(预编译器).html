<body>
	1. 什么是css : 层叠样式表(样式语言 不是编程语言没有逻辑)
	2. css的预处理器： 提前写好一些高级的css代码 通过特定的编译方式编译成普通的css
	3. 常见有3种预处理器 
		1. less
		2. sass  (scss)
		3. stylus
	4. 预处理器有什么作用（好处）
		1. 可以完全兼容CSS 
		2. 可以写扩展的CSS  扩展一些高级语法（参照编程语言 让css有逻辑性）
		3. 例如 定义变量 混合(mixin相当于JS的自定义函数) 嵌套 函数(内置函数)
		4. 让CSS变得更加丰富 利于维护和扩展
	5. 预处理器只是让你写代码更爽不能直接让浏览器识别
</body>
</html>
