<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 什么是自定义属性： 以data-开头的属性都是自定义属性  
	自定义属性作用： 可以存储一些和DOM元素相关的数据的 -->
	<div class="student" data-person="student">
		<p data-student-name="张三">张三</p>
		<p data-student-age="20">20</p>
		<p data-student-sex="女">女</p>
	</div>

	<!-- data-target 指定要控制的元素的选择器 -->
	<!-- data-slide-to 指定控制索引 -->
	<!-- data-toggle指定开关 -->

	<!-- 一些页面上需要并且可能会变化的数据一般会存储到自定义属性里面 -->
</body>
</html>
