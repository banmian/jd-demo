<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <style>
    * {
        margin: 0px;
        padding: 0px;
    }
    
    div {
        width: 2000px;
        height: 200px;
        background-color: pink;
    }
    </style>
</head>

<body>
    <div>
        文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字文字字
    </div>
    <script>
    // 1. 什么是touch对象  是手指对象 可能会有多个 在e.touches数组里面
    var div = document.querySelector('div');
    // TouchEvent 触摸事件对象
    div.addEventListener('touchstart', function (e) {
        // 2. 表示当前的页面上的所有的手指对象的数组
        // e.touches[0] 获取数组里面的第一个手指对象
    	console.log(e.touches[0]);    
        // 3. 获取手指对象里面的位置信息	 通过手指对象来获取e.touches[0]
        // 表示获取当前手指的距离视口左上角的X的位置
        console.log(e.touches[0].clientX);
        console.log(e.touches[0].clientY);
        // 表示获取当前手指距离页面左上角的的X的位置
        console.log(e.touches[0].pageX);
        // 表示获取手指距离屏幕左上角的X的位置
        console.log(e.touches[0].screenX);

        /*默认clientX 和 pageX 是一样 但是如果页面有滚动条就不一样 pageX会包含滚动条 clientX是不包含滚动条（但是移动端做滑动不会滚动条 可以使用任意一个都可以）*/
    });
    </script>
</body>

</html>
