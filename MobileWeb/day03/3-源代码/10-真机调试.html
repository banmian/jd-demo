	原理是让手机和电脑在一个局域网（连接同个wifi）
	用电脑开热点手机连接
	手机开热点电脑连接

	1. 手机连接电脑wifi
	2. 开启网页服务器（不能用webstrome 私有的不能给别的设备访问  使用sublime 或vscode  wampserver  hbuilde）
	3. 把服务器localhost换成wifi的ip地址
	4. 右键网络 》 打开网络共享中心 》 找到开wifi的网络 》 点击这个网络 详细信息 》 使用ipv4地址 一般是192.168.191.1
	5. 点击前端助手插件 》 二维码生成器 》 下面的结果就是二维码
	6. 用手机扫描
	7. 注意防火墙要关闭
