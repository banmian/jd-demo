<head>

	<title>Document</title>

		*{
			margin: 0px;
			padding: 0px;	
			box-sizing: border-box;
		}
		.left{
			margin-right: 200px;
			height: 200px;
			background-color: pink;
			/*如果加了margin-right 不能再写宽度100% 这个时候的宽度是自适应*/

		.col-sm-6{
			width: 50%;
			float: left;
			border:10px solid #f40;
			height: 100px;
		}
		.right{
			width: 200px;
			height: 300px;
			background-color: #0f0;
			float: right;
